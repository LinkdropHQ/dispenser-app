<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href='<%= require("./images/favicon.png") %>' />
  <link rel="apple-touch-icon" href='<%= require("./images/favicon.png") %>'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content='<%= require("./images/meta-image.png") %>' />
  <meta property="image" content='<%= require("./images/meta-image.png") %>' />
  <meta
    name="og:title"
    content="You have received an NFT, click to claim it"
  />
  <title>You have received an NFT, click to claim it</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src='<%= require("./images/linkdrop.png") %>' alt="Application Logo" />
  </header>
  <section data-vanilla-route-ele="router-wrap" class="content">

  </section>

  <template id="loader">
    <div class="loader"></div>
  </template>

  <template id="error">
    <div class="error">
      <img class="error__image" src='<%= require("./images/qr-error.png") %>'>
      <h2 class="error__title"></h2>
    </div>
  </template>
  
  <template id="redirect">
    <div class="redirect">
      <img class="redirect__image" src='<%= require("./images/redirect-image.png") %>' />
      <h1 class="redirect__title">
        You are about to claim tokens with Linkdrop. If you are not automatically redirected, please go <a class="redirect__link" href=''>here</Link>
      </Subtitle>
    </div>
  </template>
</body>
</html>
